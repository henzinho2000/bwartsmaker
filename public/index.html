<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create a Pesonalized BOX</title>
        <link rel="stylesheet" href="../sources/styles/css/reset.css" />
        <link rel="stylesheet" href="../sources/styles/css/style.css" />
        <script
            src="../sources/js/page 1/script.js"
            type="module"
            defer
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="../sources/styles/images/logo.jpg"
            type="image/x-icon"
        />
    </head>
    <body>
        <main class="container">
            <section class="form">
                <form
                    autocomplete="off"
                    method="post"
                >
                    <div class="logo" id="uploadLogo">
                        <h2>SUA<br />LOGO</h2>
                    </div>
                    <input
                        type="file"
                        id="imageInput"
                        name="upload"
                        style="display: none"
                        accept="image/*"
                    />

                    <input
                        type="text"
                        name="$nome_empresa"
                        id="name"
                        maxlength="200"
                        class="elements"
                        placeholder="nome da Empresa"
                        required
                    />

                    <input
                        type="text"
                        name="$pix"
                        id="pix"
                        maxlength="100"
                        class="elements"
                        placeholder="pix"
                        required
                    />
                    <div class="elements" id="instagram">
                        <p>@</p>
                        <div class="line"></div>
                        <input
                            maxlength="100"
                            type="text"
                            name="$instagram"
                            placeholder="instagram"
                            required
                        />
                    </div>
                    <input
                        type="text"
                        name="$whatsapp"
                        id="whatsapp"
                        maxlength="15"
                        inputmode="numeric"
                        placeholder="whatsapp"
                        class="elements"
                        required
                    />
                    <input
                        type="text"
                        name="$catalogo"
                        maxlength="300"
                        id="catalogo"
                        placeholder="catalogo/agenda"
                        class="elements"
                        required
                    />

                    <div class="buttons">
                        <a href="" class="button">Precisa de Ajuda?</a>
                        <button
                            type="submit"
                            class="button"
                            id="submit"
                        >Continuar</button>
                    </div>
                </form>
            </section>
            <section class="container2">
                <div class="preview">
                    <div class="carrosel">
                        <div class="products">
                            <img
                                src="../sources/styles/images/product/1.png"
                                alt="Imagem 1"
                            />
                        </div>
                        <div class="products">
                            <img
                                src="../sources/styles/images/product/2.png"
                                alt="Imagem 2"
                            />
                        </div>
                        <div class="products">
                            <img
                                src="../sources/styles/images/product/3.png"
                                alt="Imagem 3"
                            />
                        </div>
                        <div class="products">
                            <img
                                src="../sources/styles/images/product/4.png"
                                alt="Imagem 4"
                            />
                        </div>
                    </div>
                </div>
                <div class="text">
                    <p>
                        <i
                            >Personalize um token de PIX so para voce e sua
                            loja</i
                        >
                    </p>
                </div>
                <div class="points">
                    <div class="point active" data-index="0"></div>
                    <div class="point" data-index="1"></div>
                    <div class="point" data-index="2"></div>
                    <div class="point" data-index="3"></div>
                </div>
                <div class="button"></div>
            </section>
            <div class="description">
                <div class="triangle"></div>
                <div class="box">
                    <p id="description"></p>
                </div>
            </div>
        </main>
        <footer class="container">
            <nav>
                <a href="">
                    <img
                        class="logo"
                        src="../sources/styles/images/logo.jpg"
                        alt=""
                    />
                </a>
                <a href="" class="btnSocialMedia">
                    <img src="../sources/styles/images/whatsapp.png" alt="" />
                    <p>@bwtowercelltex</p>
                </a>
                <a href="" class="btnSocialMedia">
                    <img src="../sources/styles/images/instagram.png" alt="" />
                    <p>@BWARTS_MAKER</p>
                </a>
            </nav>
            <div class="copyright">
                <p>Â© 2024 - 2025 Bw Arts</p>
            </div>
        </footer>
        <div class="btTheme">
            <i class="fa-solid fa-moon" id="btnI"></i>
        </div>
    </body>
</html>
