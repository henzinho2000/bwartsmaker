<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create a Pesonalized BOX</title>
        <link rel="stylesheet" href="../sources/styles/css/reset.css" />
        <link rel="stylesheet" href="../sources/styles/css/style.css" />
        <script src="../sources/js/script.js" type="module" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="../sources/styles/images/logo.jpg"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container minecraft">
            <div class="left">
                <div class="line">
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        alt=""
                    />
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        class="noView"
                        alt=""
                    />
                </div>
                <div class="line">
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        alt=""
                    />
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        alt=""
                    />
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        alt=""
                    />
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        alt=""
                    />
                </div>
                <div class="line">
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        alt=""
                    />
                    <img
                        src="../sources/styles/images/caixa pequena.svg"
                        class="noView"
                        alt=""
                    />
                </div>
            </div>
            <div class="right">
                <div class="preview">
                    <div class="image">
                        <img
                            src="../sources/styles/images/product/2.png"
                            alt=""
                        />
                    </div>
                    <div class="quant">
                        <input
                        type="number"
                        inputmode="numeric"
                        placeholder="quant"
                        class="elements"
                        id="quantidade"
                        min="1"
                        max="1000"
                        max-length="4"
                        />
                        <select class="elements" name="" id="modelo">
                            <option value="">Pequeno</option>
                            <option value="">Grande</option>
                        </select>
                        <p id="preçoUnitario">Preço unitário do produto R$80,00</p>
                    </div>
                </div>
                    
                <div class="button">
                    <p>Métodos de Pagamentos</p>
                    <div class="baixo">
                        <div class="pix">
                            <img
                                src="../sources/styles/images/pix.png"
                                alt=""
                            />
                            <p>PIX</p>
                        </div>
                        <div class="seta"></div>
                    </div>
                </div>
                <div class="button">
                    <p>Frete Correios</p>
                    <div class="baixo">
                        <div class="pix">
                            <i class="fa-solid fa-truck"></i>
                            <p id="frete">PIX</p>
                        </div>
                        <div class="seta"></div>
                    </div>
                </div>
                <div class="pagament">
                    <p>Detalhes de Pagamento</p>
                    <div class="box">
                        <div class="lines">
                            <p>Total dos Produtos</p>
                            <p id="total">R$14,00</p>
                        </div>
                        <div class="lines">
                            <p>Total do Frete</p>
                            <p id="frete">R$14,00</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="subTotal">
                        <p>
                            Pagamento Total
                        </p>
                        <p id="price">R$12,21</p>
                    </div>
                </div>
                <div class="prosseguir">
                    <div class="total">
                        <p>total</p>
                        <p id="total">R$12,32</p>
                    </div>
                    <div class="finalSubmit">
                        <div>
                            <p>COMPRAR</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container">
            <nav>
                <a href="">
                    <img
                        class="logo"
                        src="../sources/styles/images/logo.jpg"
                        alt=""
                    />
                </a>
                <a href="" class="btnSocialMedia">
                    <img src="../sources/styles/images/whatsapp.png" alt="" />
                    <p>@bwtowercelltex</p>
                </a>
                <a href="" class="btnSocialMedia">
                    <img src="../sources/styles/images/instagram.png" alt="" />
                    <p>@BWARTS_MAKER</p>
                </a>
            </nav>
            <div class="copyright">
                <p>© 2024 - 2025 Bw Arts</p>
            </div>
        </footer>
        <div class="btTheme">
            <i class="fa-solid fa-moon" id="btnI"></i>
        </div>
    </body>
</html>
